<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tarot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Daily Tarot Reader</h1>
            <p class="subtitle">A card to help you navigate your journey today</p>
        </header>

        <main>
            <div class="card-info-extra">
                <p class="card-description-extra"></p>
            </div>
            <div class="card-container">

                <div class="card-frame clickable" role="button" tabindex="0" aria-label="Click to draw a new card">
                    <div class="card-placeholder">
                        <button class="card-button">Draw a card</button>
                    </div>
                </div>
                <div class="card-info">
                    <p class="card-description"></p>
                </div>
            </div>

            <div id="popup" class="popup">
                <div class="popup-content">
                    <p><strong>Are you sure you want to draw a new card?</strong></p>
                    <p>It may seem like an insignificant thing, but sometimes the <em>small</em> things are the most important.</p>
                    <button id="confirm">Test Fate</button>
                    <button id="cancel">Go back to my card</button>
                </div>
            </div>
        </main>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
