<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Card Reading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tarot Card Reading</h1>
            <p class="subtitle">A card to help you navigate your journey today</p>
            <button class="draw-button">Draw a Card</button>

        </header>
        

        <main>
            <div class="card-container">
                <div class="card-frame">
                    <div class="card-placeholder">
                        <img src="./assets/The Fool.jpg" alt="Card Image">
                    </div>
                </div>
                
                <div class="card-info">
                    <h2 class="card-title"></h2>
                    <p class="card-description">
                    </p>
                </div>
            </div>
                </main>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
