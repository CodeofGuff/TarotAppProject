<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Card Reading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tarot Card Reading</h1>
            <p class="subtitle">Discover the wisdom of the Major Arcana</p>
        </header>

        <main>
            <div class="card-container">
                <div class="card-frame">
                    <div class="card-placeholder">
                        [Card Will Appear Here]
                    </div>
                </div>
                
                <div class="card-info">
                    <h2 class="card-title">Card Name</h2>
                    <p class="card-description">
                        Click "Draw a Card" to begin your reading
                    </p>
                </div>
            </div>

            <button class="draw-button">Draw a Card</button>
        </main>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
