<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tarot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background-cards">
            <div class="card-arch top-arch">
                <div class="background-card" style="--rotation: -30deg; --delay: 0.7s;"></div>
                <div class="background-card" style="--rotation: -20deg; --delay: 0.8s;"></div>
                <div class="background-card" style="--rotation: -10deg; --delay: 0.9s;"></div>
                <div class="background-card" style="--rotation: 0deg; --delay: 1s;"></div>
                <div class="background-card" style="--rotation: 10deg; --delay: 1.1s;"></div>
                <div class="background-card" style="--rotation: 20deg; --delay: 1.2s;"></div>
                <div class="background-card" style="--rotation: 30deg; --delay: 1.3s;"></div>
            </div>
            <div class="card-arch bottom-arch">
                <div class="background-card" style="--rotation: -30deg; --delay: 0s;"></div>
                <div class="background-card" style="--rotation: -20deg; --delay: 0.1s;"></div>
                <div class="background-card" style="--rotation: -10deg; --delay: 0.2s;"></div>
                <div class="background-card" style="--rotation: 0deg; --delay: 0.3s;"></div>
                <div class="background-card" style="--rotation: 10deg; --delay: 0.4s;"></div>
                <div class="background-card" style="--rotation: 20deg; --delay: 0.5s;"></div>
                <div class="background-card" style="--rotation: 30deg; --delay: 0.6s;"></div>
            </div>
        </div>

        <header>
            <h1>Daily Tarot Reader</h1>
            <p class="subtitle">A card to help you navigate your journey today</p>
        </header>

   

        <main>
            <div class="card-info-extra">
                <p class="card-description-extra"></p>
            </div>
            <div class="card-container">

                <div class="card-frame clickable" role="button" tabindex="0" aria-label="Click to draw a new card">
                    <div class="card-placeholder">
                        <button class="card-button">Draw a card</button>
                    </div>
                </div>
                <div class="card-info">
                    <p class="card-description"></p>
                </div>
            </div>

            <div id="popup" class="popup">
                <div class="popup-content">
                    <p><strong>Are you sure you want to draw a new card?</strong></p>
                    <p>It may seem insignificant, but sometimes the <em>small</em> things are most important</p>
                    <p>It is to late to turn back anyway</p>
                    <button id="confirm">Test Fate</button>
                </div>
            </div>
        </main>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
